<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="reset.css">
</head>
<body>
	<main class="container">
	<section class="side">
		<div class="logo">
				<img src="odin-lined.png" alt="Odin Logo">
				<h2 class="font">ODIN</h2>
		</div>
	</section>
	<section class="form-container">
		<div>
			<h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
			Sign up <i>now</i> to get started.</h3>
			<br>
			<h3>You <i>know</i> you want to.</h3>
		</div>
		<div>
			<form action="#">
				<p><b>Let's do this!</b></p>
				<div class="input-fields">
				<div class="left">
					<label for="fname">FIRST NAME</label>
					<input type="text" id="fname" placeholder="Your First Name">
					<label for="email">EMAIL <span style="color: red;">*</span></label>
					<input type="email" placeholder="Your Email" required>
					<label for="password">PASSWORD <span style="color: red;">*</span>(Must contain letter,underscore and number)</label>
					<input type="text" required pattern="^(?=.*\d)(?=.*[A-Za-z])(?=.*\W)[A-Za-z\d\W].+$" placeholder="Ex: xxx_1223*">
				</div>
				<div class="right">
					<label for="lname">LAST NAME</label>
					<input type="text" id="lname" placeholder="Your Last Name">
					<label for="number">PHONE NUMBER</label>
					<input type="tel" pattern="\d{10}" maxlength="10" placeholder="ex: 9999999999">
					<label for="cpassword">CONFIRM PASSWORD<span style="color: red;">*</span>(Must contain letter,underscore and number)</label>
					<input type="text" required pattern="^(?=.*\d)(?=.*[A-Za-z])(?=.*\W)[A-Za-z\d\W].+$" placeholder="Ex: xxx_1223*">
				</div>
				</div>
				<button type="submit">Create Account</button>
				<p>Already have an account? <span><a onclick="alert('one day lol')">Log in</a></span></p>
			</form>
		</div>
	</section>
	</main>
</body>
</html>
